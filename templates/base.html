<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracer Studi BHM Madiun</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (opsional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('kuesioner.isi') }}">Tracer Study BHM Madiun</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Menu untuk mahasiswa (tanpa login) -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('kuesioner.isi') }}">Isi Kuesioner</a>
          </li>

          {% if session.get('user_id') %}
            <!-- Menu untuk dosen (login) -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('kuesioner.dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
          {% else %}
            <!-- Menu login untuk dosen -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login Dosen</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
